type Job {
    _id: String!
    title: String!
    description: String
    locations: [String]

}

type Query {
    jobs: [Job]
}

type Mutation {
    createJob(title: String!, description: String, locations: [String]): Job
    deleteJob(_id: String!): String
    updateJob(_id: String!, title: String, description: String, locations: [String]): String
}